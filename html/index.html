<!DOCTYPE html>
<html>
	<head>
		<title>Motivational Program code snippets to docs</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#task{
				flex-grow:100;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="add_code" method="get">
			<fieldset>
				<legend>Motivational Program code snippets to docs</legend>
				<label for="how many">How many snippets would you like (1-...)?:</label><br />
				<input id="number" name="number" type="text" />
				<input type="submit" value="Motivate_Me" />
			</fieldset>
		</form>
	</body>
</html>
